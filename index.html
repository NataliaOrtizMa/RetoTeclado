<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teclado</h1>
    <div id="casilla"></div>
    
    <table id="teclado">
        <tr>
            <td ><button>ESC</button></td>
            <td><button>|</button></td>
            <td><button id="btn1">1</button></td>
            <td><button id="btn2">2</button></td>
            <td><button id="btn3">3</button></td>
            <td><button id="btn4">4</button></td>
            <td><button id="btn5">5</button></td>
            <td><button id="btn6">6</button></td>
            <td><button id="btn7">7</button></td>
            <td><button id="btn8">8</button></td>
            <td><button id="btn9">9</button></td>
            <td><button id="btn0">0</button></td>
            <td><button id="btnQuoteMark">'</button></td>
            <td><button id="btnQuestionMark">¿</button></td>
            <td><button id="btnDel">DEL</button></td>
        </tr>
        <tr>
            <td colspan="1"><button>TAB</button></td>
            <td><button id="btnQ">Q</button></td>
            <td><button id="btnW">W</button></td>
            <td><button id="btnE">E</button></td>
            <td><button id="btnR">R</button></td>
            <td><button id="btnT">T</button></td>
            <td><button id="btnY">Y</button></td>
            <td><button id="btnU">U</button></td>
            <td><button id="btnI">I</button></td>
            <td><button id="btnO">O</button></td>
            <td><button id="btnP">P</button></td>
            <td><button>´</button></td>
            <td><button id="btnMas">+</button></td>
            <td colspan="2"><button id="btnEnter">ENTER</button></td>
        </tr>
        <tr>
            <td colspan="2"><button>BLOQ MAY</button></td>
            <td><button id="btnA">A</button></td>
            <td><button id="btnS">S</button></td>
            <td><button id="btnD">D</button></td>
            <td><button id="btnF">F</button></td>
            <td><button id="btnG">G</button></td>
            <td><button id="btnH">H</button></td>
            <td><button id="btnJ">J</button></td>
            <td><button id="btnK">K</button></td>
            <td><button id="btnL">L</button></td>
            <td><button id="btnEnie">Ñ</button></td>
            <td><button id="btnOpenBracket">{</button></td>
            <td><button id="btnCloseBracket">}</button></td>
        </tr>
        <tr>
            <td colspan="3"><button>MAYÚS</button></td>
            <td><button id="btnZ">Z</button></td>
            <td><button id="btnX">X</button></td>
            <td><button id="btnC">C</button></td>
            <td><button id="btnV">V</button></td>
            <td><button id="btnB">B</button></td>
            <td><button id="btnN">N</button></td>
            <td><button id="btnM">M</button></td>
            <td><button id="btnComa">,</button></td>
            <td><button id="btnPunto">.</button></td>
            <td><button id="btnGuion">-</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="5"><button id="btnSpaceBar">_SPACEBAR_</button></td>
        </tr>
    </table>
    <script src="./js/teclado.js"></script>
</body>
</html>
